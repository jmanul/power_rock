<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
     <title>Proyecto 1 jmanul</title>
</head>


<body>
     <header >

      <div class="header-superior flex-container">

               <!-- menu header para pantallas de menos de 1025px -->
              <nav>
               <div class="menu-header-medium flex-container">
                    <button><i class="bi bi-list fa-5x"></i></button>
                    <button><i class="bi bi-search"></i></button>
               </div>
          </nav>
              
               <!-- menu para pantallas de mas de 1025px -->
         <div class="header-superior-element flex-container">
              <a class="flex-container" href="https://es.pandora.net/es/"><div class="logo"><img src="/assets/logo_pandora.png" alt="logo de pandora">
          </div></a>
            <!-- barra de busqueda -->

       <div class="header-superior-right flex-container">
             <div class="container-search flex-container">
               <input type="text" name="container-search" id="container-search" placeholder="Buscar">
               <button class="search"><i class="bi bi-search"></i></button>
          </div>

          <nav class="option-header">
               <ul class="option-header flex-container">
                    <li class="none"><a href="#"><i class="bi bi-heart"></i></i></a></li>
                    <li class="none"><a href="#"><i class="bi bi-geo-alt"></i></a></li>
                    <li><a href="#"><i class="bi bi-person"></i></a></li>
                    <li><a href="#"><i class="bi bi-bag"></i></a></li>
               </ul>
          </nav>
       </div>
         </div>
      </div>

          <nav class="header-inferior flex-container">
               <ul class="option-header-inferior flex-container">
                    <li class="flex-container"><a href="#">NOVEDADES<i class="bi bi-chevron-down"></i><i class="bi bi-chevron-up"></i></a>
                    </li>
                    <li class="flex-container"><a href="#">CHARMS Y PULSERAS<i class="bi bi-chevron-down"></i><i class="bi bi-chevron-up"></i></a></li> 
                    <li class="flex-container"><a href="#">ANILLOS<i class="bi bi-chevron-down"></i><i class="bi bi-chevron-up"></i></a></li> 
                    <li class="flex-container"><a href="#">PENDIENTES<i class="bi bi-chevron-down"></i><i class="bi bi-chevron-up"></i></a></li> 
                    <li class="flex-container"><a href="#">COLLARES<i class="bi bi-chevron-down"></i><i class="bi bi-chevron-up"></i></a></li> 
                    <li class="flex-container"><a href="#">COLECCIONES<i class="bi bi-chevron-down"></i><i class="bi bi-chevron-up"></i></a></li> 
                    <li class="flex-container"><a href="#">IDEAS DE REAGALO<i class="bi bi-chevron-down"></i><i class="bi bi-chevron-up"></i></a></li>
                    <li class="flex-container"><a href="#">DESCUBRIR<i class="bi bi-chevron-down"></i><i class="bi bi-chevron-up"></i></a></li>
               </ul>
          </nav>          
     </header>

     <main>
            <!-- espacio par imagenes promocionales -->

          <section class="promocion flex-container" id="promocion">

               <picture class="img-promo1 flex-container">
                    <source media="(min-width:1000px)" srcset="/assets/hero-sisters-desktop.jpg">
                    <img class="alterna" src="/assets/hero-sisters-mobile.jpg" alt="promocion">
                        <picture class="img-promo2 flex-container">
                    <source media="(min-width:1000px)" srcset="/assets/microsoftteams-image-3-1-.jpg">
                    <img class="alterna" src="assets/hero-sisters-hand-mobile.jpg" alt="promocion">
                    
               </picture> 
           </picture>  
            

          </section>

                   <!-- enlaces a distintas lineas de productos -->

          <section class="option-products flex-container" id="option-products">
              
              <div class="enlaces-products flex-container">
                    <a href="https://es.pandora.net/es/novedades/?seoPlacementIndex=2&seoModuleIndex=2&enableAnimations=true" target="_blank" rel="noopener noreferrer"><img
                                   src="/assets/novedades.jpg"
                                   alt="novedades">NOVEDADES</a> 
                                   <a href="https://es.pandora.net/es/novedades/?seoPlacementIndex=2&seoModuleIndex=2&enableAnimations=true" target="_blank" rel="noopener noreferrer"><img
                                   src="/assets/charms.png"
                                   alt="novedades">CHARMS</a> 
                                   <a href="https://es.pandora.net/es/novedades/?seoPlacementIndex=2&seoModuleIndex=2&enableAnimations=true" target="_blank" rel="noopener noreferrer"><img
                                   src="/assets/pulseras.png"
                                   alt="novedades">PULSERAS</a> 
                                   <a href="https://es.pandora.net/es/novedades/?seoPlacementIndex=2&seoModuleIndex=2&enableAnimations=true" target="_blank" rel="noopener noreferrer"><img
                                   src="/assets/anillos.png"
                                   alt="novedades">ANILLOS</a> 
                                   <a href="https://es.pandora.net/es/novedades/?seoPlacementIndex=2&seoModuleIndex=2&enableAnimations=true" target="_blank" rel="noopener noreferrer"><img
                                   src="/assets/pendientes.png"
                                   alt="novedades">PENDIENTES</a> 
                                   <a href="https://es.pandora.net/es/novedades/?seoPlacementIndex=2&seoModuleIndex=2&enableAnimations=true" target="_blank" rel="noopener noreferrer"><img
                                   src="/assets/collares.png"
                                   alt="novedades">COLLARES</a>
              </div>
          </section>
